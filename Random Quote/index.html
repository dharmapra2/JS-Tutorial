<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
</head>

<body class="color1">
    <div class="container color2">
        <div class="quote__box">
            <div class="quote__text"><i class="fa fa-quote-left"> </i><span id="text">Nobody made a greater mistake than
                    he who did nothing because he could do only a little.</span></div>
            <div class="author" id="author">~ Dharma</div>
            <div class="buttons">
                <a href="" class="btn "><i class="fa fa-linkedin"> </i></a>
                <a href="" class="btn "><i class="fa fa-github"> </i></a>
                <button class="btn " id="newQuote" onclick="generate();">New</button>
            </div>
        </div>
    </div>
</body>
<script async src="./index.js"></script>

</html>
